<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿尔法策略2.0系统 - 智能股票K线分析平台</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>🔥 阿尔法策略2.0系统</h1>
        <p>实时股票K线分析与智能策略监控平台</p>
        <p style="font-size: 12px; margin-top: 10px;">
            <span class="status-indicator online" id="status-indicator"></span>
            <span id="status-text">系统初始化中...</span>
        </p>
    </div>

    <!-- 筛选区域 -->
    <div class="filter-container">
        <div class="filter-section">
            <label class="filter-label">📊 选择策略类型</label>
            <div class="strategy-buttons">
                <button class="strategy-btn active" onclick="selectStrategy('波段')">
                    📈 波段策略
                </button>
                <button class="strategy-btn" onclick="selectStrategy('短线')">
                    ⚡ 短线策略
                </button>
                <button class="strategy-btn" onclick="selectStrategy('中长线')">
                    📊 中长线策略
                </button>
            </div>
        </div>

        <div class="filter-section">
            <label class="filter-label">🔍 搜索并选择股票</label>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="搜索股票名称或代码..."
                    oninput="filterStocks()"
                >
                <select class="stock-select" id="stockSelect" onchange="selectStock()">
                    <option value="">-- 请选择股票 --</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div id="app">
        <div class="empty-state">
            <div class="empty-state-icon">📈</div>
            <div class="empty-state-text">请选择股票策略类型和具体股票</div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 阿尔法策略2.0系统 | 数据仅供参考，不构成投资建议</p>
        <p style="font-size: 12px; color: #666; margin-top: 10px;">
            投资有风险，入市需谨慎
        </p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
