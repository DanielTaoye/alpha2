        // è®¡ç®—é»˜è®¤æ˜¾ç¤ºçš„æ•°æ®èŒƒå›´
        function calculateStartPercent(totalDataPoints, period) {
            // æ ¹æ®å‘¨æœŸç±»å‹è®¾ç½®é»˜è®¤æ˜¾ç¤ºçš„æ•°æ®ç‚¹æ•°
            let targetPoints;
            switch(period) {
                case '30min':
                    // 30åˆ†é’ŸKçº¿ï¼šæœ€è¿‘1ä¸ªæœˆ
                    // æ¯å¤©8å°æ—¶äº¤æ˜“=16æ ¹ï¼Œçº¦20ä¸ªäº¤æ˜“æ—¥
                    targetPoints = 20 * 16; // çº¦320æ ¹
                    break;
                case 'day':
                    // æ—¥Kçº¿ï¼šæœ€è¿‘åŠå¹´
                    // è€ƒè™‘äº¤æ˜“æ—¥çº¦120æ ¹
                    targetPoints = 120;
                    break;
                case 'week':
                    // å‘¨Kçº¿ï¼šæœ€è¿‘2å¹´
                    // æ¯å¹´çº¦52å‘¨ï¼Œ2å¹´çº¦104å‘¨
                    targetPoints = 104;
                    break;
                case 'month':
                    // æœˆKçº¿ï¼šæœ€è¿‘3å¹´
                    // 3å¹´=36ä¸ªæœˆ
                    targetPoints = 36;
                    break;
                default:
                    targetPoints = 120;
            }
            
            // è®¡ç®—èµ·å§‹ç™¾åˆ†æ¯”
            if (totalDataPoints <= targetPoints) {
                return 0; // å¦‚æœæ€»æ•°æ®ç‚¹å°‘äºç›®æ ‡ï¼Œæ˜¾ç¤ºå…¨éƒ¨
            }
            
            const startPercent = ((totalDataPoints - targetPoints) / totalDataPoints) * 100;
            return Math.max(0, startPercent);
        }
